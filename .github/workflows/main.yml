name: CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3.4.1
      - name: Install dependencies
        run: yarn
      - name: Lint
        run: yarn lint && yarn ts:check
      - name: Unit tests
        run: yarn test
